name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ensure this is your correct default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload GitHub Pages artifact (Direct Upload)
        uses: actions/upload-pages-artifact@v1
        with:
          path: out  # Make sure this is the correct output folder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
